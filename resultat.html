  <h3 class="b-guidetitel"><b>FIND DIN NYE PC</b></h3>
  <h3 class="b-guideoverskrift">RESULTAT</h3>

  <div id="harddisktype">

    <span style="font-size: 26px;">Du har valgt: <br> {{cpu}} · {{harddisk}} · {{ram}} · {{grafikkort}} </span>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


  <script type="text/javascript">
    /*
		function updateSuggestion(){
	  		localStorage.suggestion = "Processortype: " + localStorage.cpu
	  	}
*/

    const Processortype = new Vue({
      el: '#harddisktype',
      data: {
        name: '',
        harddisk: '',
        cpu: '',
        ram:'',
        grafikkort:'',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        harddisk(newharddisk) {
          localStorage.harddisk = newharddisk;
          //updateSuggestion()
        },
        gb256(new256) {
          localStorage.gb256 = new256;
          //updateSuggestion()
        },
        gb512(new512) {
          localStorage.gb512 = new512;
          //updateSuggestion()
        },

        /*
				suggestion(newsuggestion){
		    	localStorage.suggestion = newsuggestion;
		    } */
      }

    });
  </script>
