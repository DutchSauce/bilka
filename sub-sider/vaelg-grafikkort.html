  <h3 class="b-guideoverskrift">GRAFIKKORT (GPU)</h3>

  <div id="grafiktype">
    <div class="gra-vaelg">


        <label class="inte-vaelg">
          <img  class="anbefaler2" src="../images/anbefaler.png" alt="">
        <input type="radio" id="one" value="Integreret" v-model="grafikkort">
        <div class="check-box">
        <div class="inte-indgang-vaelg"></div>
        <p class="intel-amd">INTEGRERET</p>
        <p class="undertekst">Normal aflæsning</p>
        <p class="info-tekst">Basal grafikhåndtering. Indbygget i bundkortet.
          Lavere strømforbrug.</p>
          <div id="ex1" class="modal">
            <p class="visex-title">INTEGRERET</p>
            <p class="visex-text">Med et integreret grafikkort, kan du klare langt de fleste opgaver, der bliver stillet for dig. Skal du derimod bruge grafisk krævende programmer og spil, vil vi anbefale et dedikeret grafikkort, da oplevelsen vil blive endnu bedre.</p>

            <div class="forbrug">
            <div class="vis-word">
              <img class="img-in-eks"src="/bilka/images/integreret_gpu.png" alt="">
              <p class="vis-program1">INTEGRERET</p>
            </div>
            </div>
            <br>

            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex1" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex4" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">Forskellen på et dedikeret grafikkort og et integreret grafikkort er, at et integreret grafikkort er en del af bundkortet, hvor et dedikeret grafikkort er et stykke hardware for sig, som kan skiftes ud, modsat det integrerede. <br><br>Et integreret grafikkort deler hukommelse (RAM) med bundkortet, hvor et dedikeret grafikkort har sin egen hukommelse.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="question"><a href="#ex4" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>
      </label>

      <br>

      <label class="dedi-vaelg">
        <input type="radio" id="two" value="Dedikeret" v-model="grafikkort">
        <div class="check-box">
        <div class="dedi-indgang-vaelg"></div>
        <p class="intel-amd">DEDIKERET</p>
        <p class="undertekst">Forbedredt aflæsning</p>
        <p class="info-tekst">Kompleks grafikhåndtering. Komponent for sig selv.
           Højere strømforbrug.</p>
           <div id="ex2" class="modal">
             <p class="visex-title">DEDIKERET</p>
             <p class="visex-text">Med et dedikeret grafikkort, kan du klare mere grafisk tunge opgaver, som billed- redigering og video-rendering, i en hurtigere hastighed. Muligheden for at spille i højere og flottere opløsning.<br><br> De fleste kan nøjes med et integreret grafikkort, og derfor anbefaler vi derfor stadigvæk dette til de fleste.</p>
             <br>

             <div class="forbrug">
             <div class="vis-word">
               <img class="img-in-eks"src="/bilka/images/dedikeret_gpu.png" alt="">

               <p class="vis-program1">DEDIKERET</p>
             </div>

             </div>


             <a href="#" rel="modal:close"></a>
           </div>
           <button class="vis-eks2"><a href="#ex2" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
           <div id="ex5" class="modal">
             <p class="tvivl">ER DU I TVIVL?</p>
             <p class="tvivltext">Forskellen på et dedikeret grafikkort og et integreret grafikkort er, at et integreret grafikkort er en del af bundkortet, hvor et dedikeret grafikkort er et stykke hardware for sig, som kan skiftes ud, modsat det integrerede. <br><br>Et integreret grafikkort deler hukommelse (RAM) med bundkortet, hvor et dedikeret grafikkort har sin egen hukommelse.</p>
             <a href="#" rel="modal:close"></a>
           </div>
           <button class="question"><a href="#ex5" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>

  <script type="text/javascript">
    /*
		function updateSuggestion(){
	  		localStorage.suggestion = "Processortype: " + localStorage.cpu

*/

    const Processortype = new Vue({
      el: '#grafiktype',
      data: {
        name: '',
        grafikkort: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        grafikkort(newgrafikkort) {
          localStorage.grafikkort = newgrafikkort;
          //updateSuggestion()
        },
        integreret(newintegreret) {
          localStorage.integreret = newintegreret;
          //updateSuggestion()
        },
        dedikeret(newdedikeret) {
          localStorage.dedikeret = newdedikeret;
          //updateSuggestion()
        },

        /*
				suggestion(newsuggestion){
		    	localStorage.suggestion = newsuggestion;
		    } */
      }
    });
  </script>
