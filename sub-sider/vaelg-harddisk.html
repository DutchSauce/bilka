  <div id="harddisktype">
    <div class="hdd-vaelg">


        <label class="h128-vaelg">
        <input type="radio" id="one" value="128" v-model="harddisk">
        <div class="check-box">
        <div class="hdd-indgang-vaelg"></div>
        <p class="intel-amd">128GB</p>
        <p class="undertekst">Du vælger en lille kurv</p>
        <p class="info-tekst">Filer gemt på computeren. Primær SSD Harddisk Type.<br>
          Begrænset mulighed for stor mængde lagring af data.</p>
          <div id="ex1" class="modal">
            <p class="visex-title">128GB HARDDISK</p>
            <p class="visex-text">Er nok for dig, der ikke gemmer store mængder lokale filer, som billeder og videoer på din computer, men i stedet bruger skyen, som Google Drev™ og Dropbox™. Du benytter primært streaming af medier, som Netflix™ og Spotify™. <br><br> *Bemærk at Windows og Mac OS tager op til 20GB af harddiskkapaciteten.</p>
            <br>
            <p class="vis-overskrift">HARDDISK FORBRUG</p>
            <div class="forbrug">
            <div class="vis-word">
              <img class="img-in-eks"src="/images/billeder-logo.png" alt="billede fil logo">

              <p class="vis-program1">2MB - 25MB</p>
            </div>
            <div class="vis-chrome">
            <img class="img-in-eks"src="/images/office-logo.png" alt="Office fil logo">

            <p class="vis-program2">3GB</p>
            </div>
            </div>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex1" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex4" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">De fleste computere, kommer i dag fra fabrikken med en SSD-harddisk. Før i tiden bestod de fleste af en HDD-harddisk. <br><br> Forskellen på de to er, at en SSD arbejder hurtigere, og fungere ligesom et USB-stik.<br><br> Hvorimod en HDD er langsommere, tungere og kan larme mere. <br><br>En HDD skriver data på skiver, med en skrivearm, modsat en SSD, som gemmer data i et kredsløb, som et USB stik.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="question"><a href="#ex4" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>

    const Processortype = new Vue({
      el: '#harddisktype',
      data: {
        name: '',
        harddisk: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        harddisk(newharddisk) {
          localStorage.harddisk = newharddisk;
          //updateSuggestion()
        },
        gb256(new256) {
          localStorage.gb256 = new256;
          //updateSuggestion()
        },
        gb512(new512) {
          localStorage.gb512 = new512;
          //updateSuggestion()
        },

        /*
				suggestion(newsuggestion){
		    	localStorage.suggestion = newsuggestion;
		    } */
      }
    });
  </script>
