  <h3 class="b-guidetitel"><b>HVILKEN PASSER DIG?</b></h3>
  <h3 class="b-guideoverskrift">RAM</h3>

  <div id="ramtype">
    <div class="ram-vaelg">


        <label class="r4-vaelg">
        <input type="radio" id="one" value="4" v-model="ram">
        <div class="check-box">
        <div class="ram-indgang-vaelg"></div>
        <p class="intel-amd">4GB RAM</p>
        <p class="undertekst">Håndterer en vare</p>
        <p class="info-tekst">Let multitasking. <br>Basal tekstbehandling.<br> Problemfri internetsurfing.</p>
          <div id="ex1" class="modal">
            <p class="visex-title">4GB RAM</p>
            <p class="visex-text">Hvis du blot benytter få og meget lette programmer på din bærbar computer samtidig, f.eks surfing og streaming af musik fra f.eks. Spotify, samtidig med tekstbehandling i Microsoft Office-pakken™, så vil 4GB RAM give dig tilstrækkelig ydelse til dette behov.
            <br><br><b>Vi anbefaler dog minimum 8 GB RAM for, at sikre dig de bedste muligheder for, både at køre store, krævende programmer og samtidig give de bedste muligheder for multitasking.</b></p>
            <br>
            <p class="vis-overskrift">FORBURG AF RAM:</p>
            <div class="faner">Faner <br><b>3+</b></div>
            <div class="forbrug">
            <div class="vis-word">
              <img class="img-in-eks"src="/images/word_logo.gif" alt="Word logo">
              <p class="vis-gb1">0.5 GB</p>
              <p class="vis-program1">Microsoft Word</p>
            </div>
            <div class="vis-chrome">
            <img class="img-in-eks"src="/images/Google_Chrome_icon.gif" alt="Chrome Logo">
            <p class="vis-gb2">1.5 GB</p>
            <p class="vis-program2">Google Chrome</p>
            </div>
            </div>
            <br>
            <p class="vis-infotext">*Ram forbruget variere efter indholdet, og hvor mange GB RAM der i computeren. Der kan derfor opleves udsving ift. til de viste tal.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex1" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex4" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">Hvad der menes med problemfri internetsurfing er, at i de fleste tilfælde vil du opleve en god og stabil ydeevne. <br><br> Dog skal forbruget i forhold til åbne faner begrænses til Max 25, herefter vil de 4GB RAM ikke kunne følge med.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="question"><a href="#ex4" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>
      </label>

      <br>

      <label class="r8-vaelg">
        <img  class="anbefaler" src="../images/anbefaler.png" alt="">
        <input type="radio" id="two" value="8" v-model="ram">
        <div class="check-box">
        <div class="ram2-indgang-vaelg"></div>
        <p class="intel-amd">8GB RAM</p>
        <p class="undertekst">Håndterer flere vare</p>
        <p class="info-tekst">Stor mulighed for multitasking. God håndtering af tung tekstbehandling. Mid-range spiloplevelse.</p>
         <div id="ex2" class="modal">
           <p class="visex-title">8GB RAM</p>
           <p class="visex-text">Benytter du noget tungere programmer på din bærbar computer, f.eks Photoshop™ og Lightroom™ samtidig med stor mulighed indenfor multitasking, så vil 8GB RAM kunne klare denne opgave. Derudover kan de fleste gaming-titler også spilles på denne størrelse RAM.<br><br> <b>Denne størrelse RAM er standarden inden for computere, og vil kunne dække de fleste brugeres behov - det er samtidig også denne størrelse vi anbefaler til de fleste.</b></p>
           <br>
           <p class="vis-overskrift">FORBURG AF RAM:</p>
           <div class="faner2">ANBEFALES<br><b>8GB</b></div>
           <div class="forbrug">
           <div class="vis-word">
             <img class="img-in-eks"src="/images/fortnite-logo.jpg" alt="">

             <p class="vis-program1">Fortnite</p>
           </div>
           <div class="vis-chrome">
           <img class="img-in-eks"src="/images/photoshop.png" alt="">
           <p class="vis-program2">Photoshop</p>
           </div>
           </div>
           <p class="vis-infotext">*Ram forbruget variere efter indholdet, og hvor mange GB RAM der i computeren. Der kan derfor opleves udsving ift. til de viste tal.</p>
           <a href="#" rel="modal:close"></a>
         </div>
         <button class="vis-eks2"><a href="#ex2" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
         <div id="ex5" class="modal">
           <p class="tvivl">ER DU I TVIVL?</p>
           <p class="tvivltext">Hvad der menes med mid-range spiloplevelse er, at en god spiloplevelse kun har behov for de 8GB RAM for, at spillet kan køre flydende.<br><br> Hvis du er i tvivl om, hvorvidt dit spil kan trækkes med 8GB RAM, undersøg spiludviklerens hjemmeside for anbefalede specifikationer.</p>
           <a href="#" rel="modal:close"></a>
         </div>
         <button class="question"><a href="#ex5" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>
      </label>


      <br>

      <label class="r16-vaelg">
        <input type="radio" value="16" v-model="ram">
        <div class="check-box">
        <div class="ram3-indgang-vaelg"></div>
        <p class="intel-amd">16GB RAM</p>
        <p class="undertekst">Håndterer mange vare</p>
        <p class="info-tekst">God til krævende multitasking Perfekt til tung tekstbehandling. High-end spiloplevelse.</p>
          <div id="ex3" class="modal">
            <p class="visex-title">16GB RAM</p>
            <p class="visex-text">Ønsker du, at kunne udføre tunge opgaver uden besvær, f.eks. rendering af video, musikproduktion eller tung gaming, så vil 16 GB RAM være det foretrukne valg. Her sikres produktion og gaming til perfektion, uden problemer.<br><br><b>Denne størrelse RAM vil dog være unødvendigt for den gængse bruger, da 4 eller 8 GB RAM vil kunne klare de fleste opgaver, derfor anbefales denne størrelse kun til de brugere med de mest krævende programmer og spil.</b></p>
            <br>
            <p class="vis-overskrift">FORBURG AF RAM:</p>
            <div class="faner">Triple<br><b>AAA</b></div>
            <div class="forbrug">
            <div class="vis-word">
              <img class="img-in-eks"src="/images/logic-pro-logo.png" alt="">

              <p class="vis-program1">5 GB</p>
            </div>
            <div class="vis-chrome">
            <img class="img-in-eks"src="/images/cold_war.png" alt="">
            <p class="vis-program2">10 GB</p>
            </div>
            </div>
            <br>
            <p class="vis-infotext">*Ram forbruget variere efter indholdet, og hvor mange GB RAM der i computeren.
              Der kan derfor opleves udsving ift. til de viste tal.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <!-- Link to open the modal -->
          <button class="vis-eks3"><a href="#ex3" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex6" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">Hvad der menes med high-end spiloplevelse, er en flydende spil-oplevelse uden små afbrydelser, under grafisk krævende spil.<br><br> Bemærk at RAM og grafikkort også har en ligeså stor indflydelse på den flydende spil oplevelse.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="question"><a href="#ex6" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>
      </label>

      <div class="videre-tilbage">
        <a href="ram.html"><button class="tilbage">TILBAGE</button></a>
        <a href="grafikkort.html"><button class="videre">VIDERE</button></a>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script type="text/javascript">

    const Processortype = new Vue({
      el: '#ramtype',
      data: {
        name: '',
        ram: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        ram(newram) {
          localStorage.ram = newram;
          //updateSuggestion()
        },
        gb8(new8) {
          localStorage.gb8 = new8;
          //updateSuggestion()
        },
        gb16(new16) {
          localStorage.gb16 = new16;
          //updateSuggestion()
        },

        /*
				suggestion(newsuggestion){
		    	localStorage.suggestion = newsuggestion;
		    } */
      }
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("a[href='#ex1'], a[href='#ex2'], a[href='#ex3'], a[href='#ex4'], a[href='#ex5'], a[href='#ex6']").click(function() {
        $(this).modal({
          fadeDuration: 300,
          fadeDelay: 0.50,
        });
        return false;
      })
    });
  </script>
