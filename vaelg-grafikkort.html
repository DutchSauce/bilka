        <div class="inte-indgang-vaelg"></div>
        <p class="intel-amd">INTEGRERET</p>
        <p class="undertekst">Normal aflæsning</p>
        <p class="info-tekst">Basal grafikhåndtering. Indbygget i bundkortet.
          Lavere strømforbrug.</p>
          <div id="ex1" class="modal">
            <p class="visex-title">4GB RAM</p>
            <p class="visex-text">Hvis du blot benytter få og meget lette programmer på din bærbar computer samtidig, f.eks surfing og streaming af musik fra f.eks. Spotify, samtidig med tekstbehandling i Microsoft Office-pakken™, så vil 4GB RAM give dig tilstrækkelig ydelse til dette behov.
            <br><br><b>Vi anbefaler dog minimum 8 GB RAM for, at sikre dig de bedste muligheder for, både at køre store, krævende programmer og samtidig give de bedste muligheder for multitasking.</b></p>
            <br>
            <p class="vis-overskrift">FORBURG AF RAM:</p>
            <div class="faner">Faner <br><b>3+</b></div>
            <div class="forbrug">
            <div class="vis-word">
              <div class="vis-img1"></div>
              <p class="vis-gb1">0.5 GB</p>
              <p class="vis-program1">Microsoft Word</p>
            </div>
            <div class="vis-chrome">
            <div class="vis-img2"></div>
            <p class="vis-gb2">1.5 GB</p>
            <p class="vis-program2">Google Chrome</p>
            </div>
            </div>
            <br>
            <p class="vis-infotext">*Ram forbruget variere efter indholdet, og hvor mange GB RAM der i computeren. Der kan derfor opleves udsving ift. til de viste tal.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex1" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex4" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">Forskellen på et dedikeret grafikkort og et integreret grafikkort er, at et integreret grafikkort er en del af bundkortet, hvor et dedikeret grafikkort er et stykke hardware for sig, som kan skiftes ud, modsat det integrerede. <br><br>Et integreret grafikkort deler hukommelse (RAM) med bundkortet, hvor et dedikeret grafikkort har sin egen hukommelse.</p>
            <a href="#" rel="modal:close"></a>

    const Processortype = new Vue({
      el: '#grafiktype',
      data: {
        name: '',
        grafikkort: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        grafikkort(newgrafikkort) {
          localStorage.grafikkort = newgrafikkort;
          //updateSuggestion()
        },
        integreret(newintegreret) {
          localStorage.integreret = newintegreret;
          //updateSuggestion()
        },
        dedikeret(newdedikeret) {
          localStorage.dedikeret = newdedikeret;
          //updateSuggestion()
        },
