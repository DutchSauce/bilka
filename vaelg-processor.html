  <h3 class="b-guidetitel"><b>FIND DIN NYE PC</b></h3>
  <h3 class="b-guideoverskrift">VÆLG PROCESSOR</h3>

  <div id="Processortype">
    <div class="cpu-vaelg">
      <label class="i3-vaelg">
        <input type="radio" id="one" value="i3" v-model="cpu">
        <div class="check-box">
          <div class="cpu-indgang-vaelg"></div>
          <p class="intel-amd">i3 & RYZEN3</p>
          <p class="undertekst">Som at handle ind alene</p>
          <p class="info-tekst">Typisk 2 kerner.<br>
            Perfekt til lette opgaver. Mindste processor i serien.</p>
          <div id="ex1" class="modal">
            <p class="visex-title">INTEL i3 - AMD RYZEN 3</p>
            <p class="visex-text">Hvis du ønsker, at kører få og meget lette programmer på din bærbare computer samtidig, f.eks. surfe på internettet og Word, så vil en i3 eller Ryzen 3 processor kunne give dig tilstrækkelig ydelse, til dette behov.</b></p>
            <br>
            <p class="vis-overskrift">GOD TIL PROGRAMMER SOM</p>

            <div class="forbrug">
            <div class="vis-word">
              <img class="img-in-eks"src="images/word_logo.gif" alt="">

              <p class="vis-program1">Microsoft Word</p>
            </div>
            <div class="vis-chrome">
            <img class="img-in-eks"src="images/Google_Chrome_icon.gif" alt="">

            <p class="vis-program2">Google Chrome</p>
            </div>
            </div>
            <br>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex1" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex4" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">En processor består af kerner. Hver kerne kan lave én beregning ad gangen, derfor er det godt at have flere kerner, så der kan laves flere beregninger på én gang. <br><br> Til tunge spil eller grafisk arbejde skal der mindst bruges en processor med 2 kerner for, at få den optimale arbejds- og spiloplevelse. <br><br> Derfor har antallet af kerner en stor betydning, for den samlede ydeevne i processoren. Jo flere kerner, jo bedre en processor.</p>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="question"><a href="#ex4" rel="modal:open"><p class="q-mark">?</p></a></button>
        </div>
      </label>
      <br>

          <p class="undertekst">Som at være to afsted</p>

          <div id="ex2" class="modal">
            <p class="visex-title">INTEL i5 - AMD RYZEN 5</p>
            <p class="visex-text">Ønsker du at køre noget tungere programmer på din bærbare computer, f.eks. Spotify, Adobe og mere krævende gaming-titler, så vil en Intel i5 eller Ryzen-5 processer kunne klare denne opgave.</b></p>
            <br>
            <p class="vis-overskrift">GOD TIL PROGRAMMER SOM</p>
            <div class="faner">Faner <br><b>3+</b></div>
            <div class="forbrug">
            <div class="vis-word">

            </div>
            <div class="vis-chrome">
            <img class="img-in-eks"src="images/adobe.jpg" alt="">

            </div>
            </div>
            <a href="#" rel="modal:close"></a>
          </div>
          <button class="vis-eks2"><a href="#ex2" rel="modal:open" class="eksempel">VIS EKSEMPEL</a></button>
          <div id="ex5" class="modal">
            <p class="tvivl">ER DU I TVIVL?</p>
            <p class="tvivltext">En processor består af kerner. Hver kerne kan lave én beregning ad gangen, derfor er det godt at have flere kerner, så der kan laves flere beregninger på én gang. <br><br> Til tunge spil eller grafisk arbejde skal der mindst bruges en processor med 2 kerner for, at få den optimale arbejds- og spiloplevelse. <br><br> Derfor har antallet af kerner en stor betydning, for den samlede ydeevne i processoren. Jo flere kerner, jo bedre en processor.</p>

            Perfekt til større opgaver. Største processor i serien.</p>
          <!-- Modal HTML embedded directly into document -->
          <div id="ex3" class="modal">
            <p class="visex-title">4GB RAM</p>
            <p class="visex-text">Hvis du blot benytter få og meget lette programmer på din bærbar computer samtidig, f.eks surfing og streaming af musik fra f.eks. Spotify, samtidig med tekstbehandling i Microsoft Office-pakken™, så vil 4GB RAM give dig tilstrækkelig ydelse til dette behov.
            <br><br><b>Vi anbefaler dog minimum 8 GB RAM for, at sikre dig de bedste muligheder for, både at køre store, krævende programmer og samtidig give de bedste muligheder for multitasking.</b></p>
            <br>
            <p class="vis-overskrift">GOD TIL PROGRAMMER SOM</p>
            <div class="forbrug">
              <div class="vis-logic">
                <img class="img-in-eks"src="images/logic-pro-logo.png" alt="">

            <div class="vis-word">

            </div>

            <p class="vis-infotext">*Ram forbruget variere efter indholdet, og hvor mange GB RAM der i computeren.
              Der kan derfor opleves udsving ift. til de viste tal.</p>
            <a href="#" rel="modal:close"></a>

            <a href="#" rel="modal:close"></a>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script type="text/javascript">

    const Processortype = new Vue({
      el: '#Processortype',
      data: {
        name: '',
        cpu: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
        },
        cpu(newcpu) {
          localStorage.cpu = newcpu;
        },
        i5(newi5) {
          localStorage.i5 = newi5;
        },
        i7(newi7) {
          localStorage.i7 = newi7;
        },

      }
    });
  </script>

  <script type="text/javascript" defer src="bilkascript.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("a[href='#ex1'], a[href='#ex2'], a[href='#ex3'], a[href='#ex4'], a[href='#ex5'], a[href='#ex6']").click(function() {

          fadeDuration: 300,
          fadeDelay: 0.50,
        });
        return false;
      })
