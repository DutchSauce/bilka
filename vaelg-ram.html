  <div id="ramtype">
    <div class="ram-vaelg">


        <label class="r4-vaelg">
        <input type="radio" id="one" value="4GB" v-model="ram">
        <div class="check-box">
        <div class="ram-indgang-vaelg"></div>
        <p class="intel-amd">4GB</p>
        <p class="undertekst">Du vælger en lille kurv</p>

        <button class="question"></button>
        </div>
      </label>

      <br>

      <label class="r8-vaelg">
        <input type="radio" id="two" value="8GB" v-model="ram">
        <div class="check-box">

        <p class="intel-amd">8GB</p>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


  <script type="text/javascript">
    /*

*/

    const Processortype = new Vue({
      el: '#ramtype',
      data: {
        name: '',
        ram: '',
        suggestion: 'N/A'
      },

      mounted() {

        for (var i = 0; i < localStorage.length; i++) {
          this[localStorage.key(i)] = localStorage.getItem(localStorage.key(i));
        }

      },
      watch: {
        name(newname) {
          localStorage.name = newname;
          //updateSuggestion()
        },
        ram(newram) {
          localStorage.ram = newram;
          //updateSuggestion()
        },
        gb8(new8) {
          localStorage.gb8 = new8;
          //updateSuggestion()
        },
        gb16(new16) {
          localStorage.gb16 = new16;
          //updateSuggestion()
        },

        /*
				suggestion(newsuggestion){
		    	localStorage.suggestion = newsuggestion;
		    } */
      }
    });
  </script>
